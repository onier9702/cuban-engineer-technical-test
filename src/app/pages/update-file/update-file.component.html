<div class="update_file">
  <div class="update_file_content">
    <div class="update_file_header">
      <h2 class="text_center mb-5 mt-5">Update File</h2>
      <i
        class="bi bi-arrow-left-circle-fill return_icon"
        (click)="returnToFilesList()"
      ></i>
    </div>

    <form class="form" autocomplete="off">
      <div class="row">
        <div class="col-12">
          <label for="email">
            Name
            <span class="asterisk">*</span>
          </label>
          <input
            class="input"
            type="name"
            [formControl]="name"
            autocomplete="name"
          />
          @if (validField()) {
          <small class="text-danger">
            Name should contains at least 3 characters
          </small>
          }
        </div>
      </div>

      <button class="button w_100 mt-5" type="button" (click)="updateFile()">
        Update
      </button>
    </form>
  </div>
</div>
